{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}chefpro{% endblock %}</title>
<!--     <link rel="stylesheet" href="/static/css/index.css"> -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sami9644/ChefPro-production/main/chefproapp/static/css/index.css?token=GHSAT0AAAAAACMN3CWTPKFYUJBI3I7WTYQEZNDYDKA">

</head>
<body>
    <div class="navbar">
        <div class="brand">
            <img src="https://github.com/sami9644/ChefPro-production/blob/main/chefproapp/static/images/icons/chef%20pro.jpg?raw=true" width="60">

        <div class="links">

            <a href="/login">Log in</a>
        </div>
    </div>

    </div>
